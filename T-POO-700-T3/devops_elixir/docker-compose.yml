version: '3'
services:
  ###################
  # back phoenix
  ###################
  phoenix:
    container_name: gotam_back_phoenix
    build:
      context: back
      dockerfile: Dockerfile
    environment:
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASSWORD}
      PGDATABASE: ${DB_NAME}
      PGHOST: ${DB_HOST}
      PGPORT: ${DB_PORT}
    ports:
      - "4000:4000"
    env_file:
      - .env
    links:
      - db
    depends_on:
      - db

  ###################
  # front vue js
  ###################
  web:
    container_name: gotam_front_vuejs
    build:
      context: front
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      HOST: 0.0.0.0
    links:
      - phoenix
    depends_on:
      - phoenix
  ###################
  # back postgres
  ###################
  db:
    container_name: gotam_back_postgres
    image: postgres:11.0
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: -p ${DB_PORT}
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
volumes:
  pgdata:
